
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twixium.ai - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(to right, #667eea, #764ba2);
        }
        .logo-text {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-center mb-6">
            <img src="/static/images/twixium_logo_concept1_blue.png" alt="Twixium.ai Logo" class="h-12 w-12 mr-2" aria-label="Twixium.ai Logo">
            <h1 class="text-4xl font-bold text-gray-800 logo-text">Twixium.ai Admin</h1>
        </div>
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Admin Login</h2>
        <form id="adminLoginForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="admin@example.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="********" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
            </div>
            <div id="message" class="mt-4 text-center text-red-500"></div>
        </form>
    </div>

    <script src="/static/js/auth.service.js"></script>
    <script src="/static/js/admin-login.js"></script>
</body>
</html>
