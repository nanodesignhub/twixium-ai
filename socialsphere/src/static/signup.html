
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twixium.ai - Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(to right, #667eea, #764ba2);
        }
        .logo-text {
            font-weight: bold;
            color: #333;
        }
        .footer-link {
            color: #a0aec0; /* Tailwind gray-500 */
            text-decoration: none;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/static/images/twixium_logo_concept1_blue.png" alt="Twixium.ai Logo" class="h-8 w-8 mr-2" aria-label="Twixium.ai Logo">
                <a href="/" class="text-2xl font-bold text-gray-800 logo-text" aria-label="Twixium.ai Home">Twixium.ai</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/features" class="text-gray-800 hover:text-blue-600" aria-label="Features">Features</a>
                <a href="/how_it_works" class="text-gray-800 hover:text-blue-600" aria-label="How It Works">How It Works</a>
                <a href="/pricing" class="text-gray-800 hover:text-blue-600" aria-label="Pricing">Pricing</a>
                <a href="/testimonials" class="text-gray-800 hover:text-blue-600" aria-label="Testimonials">Testimonials</a>
                <a href="/login" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" aria-label="Login">Login</a>
                <a href="/signup" class="px-4 py-2 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-600 hover:text-white" aria-label="Sign Up">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Sign Up for Twixium.ai</h2>
            <form id="signupForm">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="your@example.com" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="********" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign Up</button>
                    <a href="/login" class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800">Already have an account? Login</a>
                </div>
                <div id="message" class="mt-4 text-center text-red-500"></div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-8 mt-auto">
        <div class="container mx-auto px-6 text-center">
            <div class="flex flex-col md:flex-row justify-center items-center md:space-x-8 space-y-4 md:space-y-0 mb-4">
                <a href="/terms" class="footer-link" aria-label="Terms and Conditions">Terms & Conditions</a>
                <a href="/privacy" class="footer-link" aria-label="Privacy Policy">Privacy Policy</a>
                <a href="/accessibility" class="footer-link" aria-label="Accessibility Statement">Accessibility Statement</a>
            </div>
            <p>&copy; 2025 Twixium.ai. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/js/auth.service.js"></script>
    <script src="/static/js/signup.js"></script>
</body>
</html>
