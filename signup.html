<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Twixium AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            max-width: 960px;
        }
        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #e2e8f0;
        }
        .footer {
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header/Navigation (similar to other pages) -->
    <header class="header shadow-sm py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="/" class="text-2xl font-bold text-gray-800">Twixium AI</a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="/features" class="text-gray-600 hover:text-blue-600 font-medium">Features</a></li>
                    <li><a href="/how_it_works" class="text-gray-600 hover:text-blue-600 font-medium">How it Works</a></li>
                    <li><a href="/pricing" class="text-gray-600 hover:text-blue-600 font-medium">Pricing</a></li>
                    <li><a href="/testimonials" class="text-gray-600 hover:text-blue-600 font-medium">Testimonials</a></li>
                    <li><a href="/login" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">Login</a></li>
                    <li><a href="/signup" class="border border-blue-600 text-blue-600 px-4 py-2 rounded-md hover:bg-blue-50 transition duration-300">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Create Your Account</h1>

            <form id="signupForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div id="message" class="hidden"></div> <!-- Message display div -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                        Sign Up
                    </button>
                </div>
            </form>

            <p class="mt-6 text-center text-sm text-gray-600">
                Already have an account?
                <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">
                    Login here
                </a>
            </p>
        </div>
    </main>

    <!-- Footer (similar to other pages) -->
    <footer class="footer py-8 mt-auto">
        <div class="container mx-auto text-center px-4">
            <p>&copy; 2025 Twixium AI. All rights reserved.</p>
            <ul class="flex justify-center space-x-4 mt-4">
                <li><a href="/terms" class="text-white hover:text-blue-400">Terms & Conditions</a></li>
                <li><a href="/privacy" class="text-white hover:text-blue-400">Privacy Policy</a></li>
                <li><a href="/accessibility" class="text-white hover:text-blue-400">Accessibility</a></li>
            </ul>
        </div>
    </footer>

    <script src="/static/js/signup.js"></script>
</body>
</html>
